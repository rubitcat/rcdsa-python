[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[project]
name = "rcdsa"
dynamic = ["version"]
authors = [
  { name="rubitcat", email="rubitcat@outlook.com" },
]
description = "âœ¨yep, a datastruct and algorithm toolkit written in python."
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E*"]
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://rubitcat.cn/docsec/docs/software/datastruct-algorithm/algorithm-overview/"
Issues = "https://github.com/rubitcat/rcdsa-python"

[tool.pdm]
version = { source = "file", path = "rcdsa/__init__.py" }
distribution = true

[tool.pdm.build]
source-includes = ["scripts/", "tests/"]